<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      hid="description"
      content="Find your Wordle words with an easy-to-use pattern. Random a 5-letter word for your first wordle guess."
    />
    <meta
      name="keywords"
      content="wordle, words, word-finder, word finder, wordle-finder, wordle finder, find a word, search a word, search for a word, having characters, words having characters, known characters, include characters"
    />
    <title>Wordle Finder</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="active" href="./index.html">Finder</a>
        <a href="./randomizer.html">Randomizer</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Wordle Finder</h2>

        <div class="introduction">
          <p>Find your Wordle words with an easy-to-use pattern.</p>
        </div>

        <form onsubmit="findWords(event)">
          <div class="form__input">
            <label>
              Pattern*:
              <input
                type="text"
                name="searchTerm"
                maxlength="5"
                placeholder="a??pt"
                pattern="^[A-Za-z?]{5}$"
                oninvalid="setCustomValidity('Exactly 5 letters, i.e. a??pt')"
                oninput="setCustomValidity('')"
                required
              />
            </label>
            <p><em>Example: co?e? (Exactly 5 letters)</em></p>
          </div>

          <div class="form__input">
            <label>
              Contains (optional):
              <input
                type="text"
                name="contains"
                maxlength="5"
                placeholder="an,b"
                pattern="^[A-Za-z,].*$"
              />
            </label>
            <p><em>Example: an,b</em></p>
          </div>

          <button>Search</button>
        </form>

        <div id="results"></div>
      </section>
    </main>

    <footer>
      <h3>Credit</h3>

      <ul>
        <li>
          Words database:
          <a
            href="https://github.com/dwyl/english-words/blob/master/words.txt"
            target="_blank"
            rel="noreferrer noopener"
          >
            github.com/dwyl/english-words
          </a>
        </li>
        <li>
          Logo made by
          <a
            href="https://www.freelogodesign.org/"
            target="_blank"
            rel="noreferrer"
          >
            Free logo design
          </a>
        </li>
      </ul>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
