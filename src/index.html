<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Finder</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <h2>Wordle Finder</h2>

      <form onsubmit="findWords(event)">
        <div class="form__input">
          <input type="text" name="searchTerm" placeholder="a??pt" />
          <p><em>Example: co?e?</em></p>
        </div>
        <button>Search</button>
      </form>

      <div id="results"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
